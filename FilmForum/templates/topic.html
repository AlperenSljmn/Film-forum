<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        p {
            color: #333;
        }

        .comment-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .comment {
            padding: 10px;
            margin: 10px 0;
            background-color: #e9e9e9;
            border-radius: 5px;
        }

        .comment p {
            margin: 0;
        }

        .comment-user {
            font-weight: bold;
            margin-right: 10px;
        }

        .comment-form {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>{{ topic.title }}</h1>
    <p>{{ topic.content }}</p>
    <p><strong>Oluşturan:</strong> {{ topic.user.username }}</p>

    <div class="comment-section">
        <h2>Yorumlar</h2>
        {% for comment in comments %}
            <div class="comment">
                <p><span class="comment-user">{{ comment.user.username }}</span> : {{ comment.content }}</p>
            </div>
        {% else %}
            <p>Henüz yorum yok.</p>
        {% endfor %}
    </div>
    
    <div class="comment-form">
        <h3>Yorum Ekle</h3>
        <form action="{{ url_for('topic', topic_id=topic.id) }}" method="POST">
            <textarea name="comment" required></textarea><br><br>
            <button type="submit">Yorum Yap</button>
        </form>
    </div>
</body>
</html>
